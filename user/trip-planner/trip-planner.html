<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trip Planner</title>
    <link rel="stylesheet" href="trip-planner.css">
</head>
<body>
    <div class="container">
        <h2>AI Trip Planner</h2>
        <label for="departure_city">Departure City:</label>
        <input type="text" id="departure_city" name="departure_city" required>

        <label for="destination_city">Destination City:</label>
        <input type="text" id="destination_city" name="destination_city" required>

        <label for="date">Preferred Departure Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required>

        <button onclick="submitForm()">Plan My Trip</button>

        <div id="trip-plan" class="trip-plan" style="display: none;"></div>
    </div>
     <script src="trip-planner.js"></script>
</body>
</html>

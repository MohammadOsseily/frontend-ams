<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Details</title>
    <link rel="stylesheet" href="./taxi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <img src="../../assets/images/airplane.png" alt="Logo">
                </div>
                <ul class="navbar-links">
                    <li><a href="../trip-planner/trip-planner.html">PlanTrip</a></li>
                    <li><a href="../flight/list-of-flights.html">Flights</a></li>
                    <li><a href="../hotel/list-of-hotels.html">Hotels</a></li>
                    <li><a href="list-of-taxis.html">Taxis</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="body">
        <h1>Taxi Details</h1>
        <div id="taxi-details" class="content-container">
            <p>Taxi Not Available</p>
        </div>
        <div id="booking-section" class="content-container">
            <form id="booking-form">
                <div class="form-group">
                    <label for="pick_up_location">Pick-Up Location</label>
                    <input type="text" id="pick_up_location" name="pick_up_location" required>
                </div>
                <div class="form-group">
                    <label for="drop_off_location">Drop-Off Location</label>
                    <input type="text" id="drop_off_location" name="drop_off_location" required>
                </div>
                <div class="form-group">
                    <label for="pick_up_time">Pick-Up Time</label>
                    <input type="datetime-local" id="pick_up_time" name="pick_up_time" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="book-taxi-btn" class="btn">Book Taxi</button>
                </div>
            </form>
            <div id="booking-buttons" class="booking-btns">
                <button id="cancel-booking-btn" class="btn" style="display: none;">Cancel Booking</button>
            </div>
        </div>
    </div>
    <script src="single-taxi.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hotel</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Update Hotel</h1>
    <form id="update-hotel-form">
        <input type="hidden" id="hotel_id" name="hotel_id">

        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="price_per_night">Price per Night:</label>
        <input type="number" id="price_per_night" name="price_per_night" required><br>

        <label for="available_rooms">Available Rooms:</label>
        <input type="number" id="available_rooms" name="available_rooms" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <button type="submit">Update Hotel</button>
    </form>

    <script src="update.js"></script>
</body>
</html>
